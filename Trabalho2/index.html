<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../img/blue.png">
    <title>Circles!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
  </body>
  <script type="text/javascript">
    const colors = ["blue","yellow","green","red"];

    const p = document.createElement("p");
    const text = document.createTextNode("You have two jobs: create and delete circles as much as you want to! To create a circle, click on the button below. To make a circle disappear, simply click it with your cursor :)");
    p.appendChild(text);
    document.body.appendChild(p);

    const btn = document.createElement("button");
    btn.innerHTML = "Add circle";
    btn.setAttribute("id", "btn");
    document.body.appendChild(btn);

    btn.onclick = function(){
      createCircle();
    }

    function createCircle(){
      let el = document.createElement("div");
      el.classList.add("circle");
      let circles = document.getElementsByClassName("circle");
      if (circles.length == 0){
        el.setAttribute("id", "blue");
      } else{
        el.setAttribute("id", colors[(colors.findIndex(x => x === circles[circles.length-1].id)+1) % colors.length]);
      }
      el.onclick = function(){
        el.parentNode.removeChild(el);
      }
      document.body.appendChild(el);
    }


    for (let i = 0; i < colors.length; i++) {
      createCircle();
    }

  </script>
</html>
